https://rampaulsaini.github.io/my-omniverse-store/test-audio.html
<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"></head>
<body style="background:#021021;color:#fff;padding:18px;font-family:Arial">
  <h3>Audio test</h3>
  <p>testing: <code>assets/audio.mp3</code></p>
  <audio controls style="width:100%">
    <source src="assets/audio.mp3" type="audio/mpeg">
    Your browser doesn't support audio tag.
  </audio>
  <pre id="log" style="background:#000;color:#0f0;padding:8px;margin-top:12px"></pre>
  <script>
    const log=document.getElementById('log');
    const a=document.querySelector('audio');
    a.addEventListener('canplay',()=>log.textContent+='canplay\n');
    a.addEventListener('error',()=>{ const e=a.error; log.textContent+='ERROR code='+(e?e.code:'no-code')+'\n'; });
  </script>
</body></html>
