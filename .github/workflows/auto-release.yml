name: Auto Release on assets push

on:
  push:
    paths:
      - 'assets/**'

permissions:
  contents: write

jobs:
  make-release:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Create new release tag automatically
      - name: Create Auto Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "auto-${{ github.run_id }}"
        name: "Omniverse Auto Release ${{ github.run_id }}"
        body: |
          Íô∞ **Nishpaksh Samajh ‚Äî Yatharth Siddhant**
          Auto-release of Omniverse Store assets.

          üîπ Manifesto: `assets/yatharth_sidhant_bilingual.pdf`
          üîπ Source: ${{ github.repository }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3Ô∏è‚É£ Upload all assets (PDF, ZIP, PNG etc.)
      - name: Upload Omniverse Store Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "auto-${{ github.run_id }}"
          files: |
            assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4Ô∏è‚É£ Confirmation log (optional)
      - name: Show uploaded assets
        run: ls -lh assets/
        
