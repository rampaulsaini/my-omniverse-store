name: Auto Release on assets push
on:
  push:
    paths:
      - 'assets/**'

jobs:
  make-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "auto-${{ github.run_id }}"
          name: "Auto release ${{ github.run_id }}"
          body: "Auto-release of assets."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload assets
        uses: softprops/action-gh-release@v1
        with:
          files: assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # repo में रहें और assets फ़ोल्डर में files रखें
gh release create v1.0 assets/product-001-starter-pack.zip assets/product-001-preview.png \
  --title "Starter Pack v1.0" \
  --notes "Starter pack includes X, Y, Z. Price: ₹499 (Personal). License: Personal"
  
