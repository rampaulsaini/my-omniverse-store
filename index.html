<body>

  <h2>‡§®‡§ø‡§∑‡•ç‡§™‡§ï‡•ç‡§∑ ‡§∏‡§Æ‡§ù ‡§ï‡•á ‡§∂‡§Æ‡•Ä‡§ï‡§∞‡§£ ‡§Ø‡§•‡§æ‡§∞‡•ç‡§• ‡§∏‡§ø‡§¶‡•ç‡§ß‡§æ‡§Ç‡§§ ‡§â‡§™‡§≤‡§¨‡•ç‡§ß‡§ø ‡§Ø‡§•‡§æ‡§∞‡•ç‡§• ‡§Ø‡•Å‡§ó</h2>
  <canvas id="c" width="800" height="800"></canvas>
  <div id="ctrl"><button id="play">Play / Pause</button></div>

  <footer>Íô∞ Yatharth Siddhant ¬© ‡§∂‡§ø‡§∞‡•ã‡§Æ‡§£‡§ø ‡§∞‡§æ‡§Æ‡§™‡•â‡§≤ ‡§∏‡•à‡§®‡•Ä</footer>

  <script>
  const logBox=document.getElementById("debug");
  function log(m){ logBox.textContent+=m+"\\n"; console.log(m); }
  const canvas=document.getElementById("c");
  const ctx=canvas.getContext("2d");
  let audio,ctxAudio,src,analyser,isPlay=false;
  const path="assets/audio.mp3";
  async function setup(){
    if(ctxAudio)return;
    audio=new Audio(path);
    audio.crossOrigin="anonymous";
    ctxAudio=new (window.AudioContext||window.webkitAudioContext)();
    src=ctxAudio.createMediaElementSource(audio);
    analyser=ctxAudio.createAnalyser();
    src.connect(analyser);
    analyser.connect(ctxAudio.destination);
    log("Audio setup done.");
  }
  const w=canvas.width,h=canvas.height;
  const cx=w/2,cy=h/2;
  let t=0;
  const dots=[...Array(100)].map(()=>({
    a:Math.random()*Math.PI*2,
    r:50+Math.random()*300,
    s:0.001+Math.random()*0.003,
    z:Math.random()*2+0.5
  }));
  function draw(){
    ctx.clearRect(0,0,w,h);
    const g=ctx.createRadialGradient(cx,cy,0,cx,cy,400);
    g.addColorStop(0,"rgba(233,199,122,0.05)");
    g.addColorStop(1,"rgba(0,0,0,0.4)");
    ctx.fillStyle=g; ctx.fillRect(0,0,w,h);
    let lev=0.06;
    if(analyser){
      const arr=new Uint8Array(analyser.frequencyBinCount);
      analyser.getByteFrequencyData(arr);
      let s=0;for(let v of arr)s+=v;
      lev=(s/arr.length)/255;
    }
    for(const d of dots){
      d.a+=d.s*(1+lev*4);
      const x=cx+Math.cos(d.a)*d.r;
      const y=cy+Math.sin(d.a)*d.r;
      ctx.fillStyle="rgba(233,199,122,0.8)";
      ctx.beginPath();
      ctx.arc(x,y,d.z*(1+lev*2),0,6.28);
      ctx.fill();
    }
    ctx.beginPath();
    ctx.strokeStyle=`rgba(233,199,122,${0.5+lev})`;
    ctx.lineWidth=2+lev*3;
    ctx.arc(cx,cy,100+lev*40,0,6.28);
    ctx.stroke();
    ctx.fillStyle="rgba(255,255,255,0.9)";
    ctx.beginPath(); ctx.arc(cx,cy,10,0,6.28); ctx.fill();
    ctx.font="16px Arial"; ctx.textAlign="center";
    ctx.fillText("Íô∞ ‡§∂‡§ø‡§∞‡•ã‡§Æ‡§£‡§ørampaulsaini",cx,cy+130);
    requestAnimationFrame(draw);
  }
  draw();
  document.getElementById("play").onclick=async()=>{
    await setup();
    if(!isPlay){
      try{
        await ctxAudio.resume(); audio.play(); isPlay=true; log("üéß Playing...");
      }catch(e){log("‚ö†Ô∏è "+e.message);}
    }else{
      audio.pause(); isPlay=false; log("‚è∏Ô∏è Paused");
    }
  };
  (async()=>{
    log("Checking "+path);
    try{
      const r=await fetch(path,{method:"HEAD"});
      if(!r.ok)throw new Error(r.status);
      log("‚úÖ Found audio file");
    }catch(e){log("‚ùå "+e.message);}
  })();
  </script>
