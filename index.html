<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>꙰ Yatharth — Audio Store</title>
<link rel="stylesheet" href="css/styles.css">
<meta name="description" content="Yatharth audio store - preview and buy. Proceeds support Saneha Saini.">
</head>
<body>
  <main class="wrap">
    <header class="hero">
      <div class="mark">꙰</div>
      <div>
        <h1>꙰ Yatharth — Audio Store</h1>
        <p class="lead">Preview 10s • Buy links • Drive hosted (public previews)</p>
      </div>
    </header>

    <section class="controls">
      <input id="search" placeholder="Search title..." />
      <select id="sort">
        <option value="default">Sort: Default</option>
        <option value="title">Title</option>
        <option value="price">Price</option>
      </select>
    </section>

    <section id="gallery" class="grid" aria-live="polite"></section>

    <footer class="footer">
      <div>Proceeds support <strong>Saneha Saini</strong> • Contact: Telegram/WhatsApp</div>
    </footer>
  </main>

  <script>
    // fetch items.json and then load the store.js module
    fetch('data/items.json').then(r=>r.json()).then(items=>{
      window.YATHARTH_ITEMS = items;
      const s = document.createElement('script'); s.src='js/store.js'; document.body.appendChild(s);
    }).catch(e=>{
      console.error('Failed to load items.json', e);
      // fallback: create empty store UI
      const g = document.getElementById('gallery');
      g.innerHTML = '<div class="card">Items not loaded. Check data/items.json</div>';
    });
  </script>
</body>
</html>
